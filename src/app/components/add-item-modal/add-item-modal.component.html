<div class="modal-content">

    <div class="modal-header">
        <h2 class="modal-title" style="font-weight: 200">New {{type}}</h2>

    </div>
    <div class="modal-body">
        
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success" (click)="modal.close()">Add</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark" (click)="modal.dismiss()">Cancel</button>
            </div>
        </div>
    </div>

</div>

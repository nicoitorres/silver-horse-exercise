<div class="modal-content">

    <div class="modal-header">
        <h2 class="modal-title" style="font-weight: 200">{{title}}</h2>

    </div>
    <div class="modal-body">
        <p>{{description}}</p>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success" (click)="modal.close()">{{advanceBtnText}}</button>
            </div>
            <div class="col-6">
                <button *ngIf="closeBtnText!= ''" class="btn btn-dark" (click)="modal.dismiss()">{{closeBtnText}}</button>
            </div>
        </div>
    </div>

</div>
